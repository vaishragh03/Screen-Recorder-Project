<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Screen Recorder</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
     <div id="glow" class="cursor-glow"></div>
    <div class="video-container">
        <video autoplay controls src=""></video>
    </div>

    <div class="action-container">
        <div class="record-btn-container">
            <div class="record-btn"></div>
        </div>

        <div class="capture-btn-container">
            <div class="capture-btn"></div>
        </div>
    </div>

    <div class="timer-container">
        <h1 class="timer">00:00:00</h1>
    </div>

    <div class="filter-cont">
        <div class="filter orange"></div>
        <div class="filter vintage"></div>
        <div class="filter pink"></div>
        <div class="filter transparent"></div>
    </div>
    
 

<script src="index.js"></script>
</body>
</html>
